<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       <h1>Student Sign-Up Form</h1>
       <p>This Form provides us with the necessary information to add you to our system</p> 
       
       <form method="post" action="submit.php">

        <fieldset>
            <label for="first-name">Enter Your First Name: <input id ="first-name" name="firstname" type="text" required/></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="lastname" type="text" required/></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="password">Create A New Password: <input id="password" name="password" type="password" patttern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal"><input id="personal" name="account-type" class="inline" type="radio" checked/>Personal</label> 
            <label for="business"><input id="business" name="account-type" class="inline" type="radio"/>Business</label>
        </fieldset>

        <fieldset>
            <label for="age">Enter your age<input id=age name="age" type=number min="13" max="120"/></label>
            <label for="referrer">How did you gte referred to this project
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Instagram</option>
                    <option value="2">Facebook</option>
                    <option value="3">Word Of Mouth</option>
                </select>
            </label>
            <label for="bio">Extra Comments: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I think this could be improved ..."></textarea></label>
        </fieldset>

        <label for="TAC"><input class="inline" id="TAC" name="TAC" type="checkbox" required/>I accept the terms and conditions</label>
        <input type="submit" value="Submit"/>

       </form>
    </body>
</html>
